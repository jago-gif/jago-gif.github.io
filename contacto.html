<div  class="img">
    <img src="img/bg-interno.jpg" alt="Completos">
        
</div>

    <section class="container-fluid">
        <div class="row w-75 mx-auto my-5 servicio-fila">
            <div class="col-lg-6">
                        <h3>Formulario de Contacto</h3>

                        <form action="contacto.html" id="formulario-contacto" class="row g-3">
                            <div class="col-md-6">
                                <label for="nombre" class="form-label">Nombre</label>
                                <input type="text" class="form-control" id="nombre"required>
                                <div id="feedback-nombre" class="">
                                </div>
                            </div>


                            <div class="col-md-6">
                                <label for="apellido" class="form-label">Apellido</label>
                                <input type="text" class="form-control" id="fapellido" 
                                    required>
                                <div id="feedback-apellido" class="">
                                    
                                </div>
                            </div>

                            <div class="col-md-6">
                                <label for="email" class="form-label">Email</label>
                                <input type="text" class="form-control" id="email" 
                                    required>
                                <div id="feedbackEmail">
                                </div>
                            </div>
                            <div class="col-md-6">
                                <label for="fono" class="form-label">Tel√©fono</label>
                                <input type="text" class="form-control" id="fono"
                                    required>
                                <div id="feedback-fono">
                                </div>
                            </div>

                            <div class="col-md-3">
                                <p>Motivo de contacto:</p>
                                <div class="form-check">
                                    <input type="radio" class="form-check-input" id="Felicitaciones"
                                        name="radio-stacked" vale="felicitaciones" required>
                                    <label class="form-check-label" for="elegirform">Felicitaciones</label>
                                </div>
                                <div class="form-check">
                                    <input type="radio" class="form-check-input" id="Queja"
                                        name="radio-stacked" vale="Queja" required>
                                    <label class="form-check-label" for="elegirform">Queja</label>
                                </div>
                                <div class="form-check">
                                    <input type="radio" class="form-check-input" id="Consulta"
                                        name="radio-stacked" value="Consulta" required>
                                    <label class="form-check-label" for="elegirform">Consulta</label>
                                    <div class="invalid-feedback">Debe seleccionar un motivo de contacto</div>
                                </div>
                                <p id="result"></p>
                            </div>
                            <div class="col-12">
                                <label for="mensaje" class="form-label">Mensaje</label>
                                <textarea class="form-control" id="mensaje"
                                    placeholder="Escriba Su mensaje" required></textarea>
                                <div id="feedback-msj">
                                </div>
                            </div>
                            <div class="col-12">
                                <button id="boton" class="btn btn-primary">Enviar</button>
                            </div>
                        </form>
                    </div>

             
           
            <div class="col-lg-6">
                <div id="mapa" class="row">
                    <h3>Encuentranos</h3>
                    <!--The div element for the map -->
                    <div id="map"></div>
                </div>
            </div>
        </div>
    </section>




    <!-----------------------------------bootstrap---------->
    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <!-----------------------------------jquery---------->

      &callback=initMap&libraries=&v=weekly" async></script>
