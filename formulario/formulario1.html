<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo.css">
    <title>Formulario n1</title>
</head>

<body>
    <header class="cabecera">
        <div class="nav-cabecera">
            <div class="contenedor">
                <h1>Creaciones Web</h1>
                <nav>
                    <a href="#">Inicio </a>
                    <a href="#">Servicios</a>
                    <a href="#">Contactanos</a>
                </nav>
            </div>
        </div>
        <section class="contenedor body">
            <section class="contenedor_formulario">
                <h2>Formulario</h2>
                

                <form action="" class="formulario">
                    <div class="formulario"><label for="Nombre completo">Nombre completo:</label>
                        <input type="text" id="fnombre" required="required" name="fnombre" placeholder="Julio Tribiño" ><br><br>
                    </div>
                    <div class="formulario">
                        <label for="rut">RUT (*)</label>
                        <input type="number" id="rut" name="rut" required="required" min="4000000" minlength="7" maxlength="8" placeholder="12345678">
                        - 
                        <input type="text" id="dv" name="dv" placeholder="k" required="required" minlength="1" maxlength="1" pattern="[0-9kK]{1}"><br>
                        <small>Complete con su RUT sin puntos ni guión</small><br><br>
                    </div>
                    <div class="formulario"><label for="email">Correo Electronico:</label>
                        <input type="text" id="email" required="required" name="email" placeholder="jtribiño@correo.cl" ><br><br>
                    </div>
                    <div>
                        <label for="solicitud">Solicitud:</label>&nbsp
                        <textarea name="message" rows="10" cols="30">
                            Escriba la su solicitud.
                            </textarea><br><br>
                    </div>
                        <div>
                        <button id="boton" type="submit" class="btnenviar">Enviar                    
                        </button>   
                    </div>
               
                </form>

            </section>
            <div class="contenedor_img">
                <img src="PC.png" alt="Banner computador">
            </div>
        </section>
        <div class="burbujas">
            <div class="burbuja"></div>
            <div class="burbuja"></div>
            <div class="burbuja"></div>
            <div class="burbuja"></div>
            <div class="burbuja"></div>
            <div class="burbuja"></div>
            <div class="burbuja"></div>
        </div>
    </header>


</body>

</html>
